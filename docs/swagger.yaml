paths:
  /api/v1/users:
    get:
      description: 创建用户
      parameters:
      - description: name
        in: query
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
      summary: 创建用户
      tags:
      - users
  /api/v1/users/:id:
    post:
      description: 根据ID获取用户
      parameters:
      - description: id
        in: query
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
      summary: 获取用户
      tags:
      - users
swagger: "2.0"
