        type: string
      email:
        description: 邮箱
        type: string
      gender:
        description: 性别
        type: string
      lastLoginAt:
        description: 最近登录时间
        type: string
      nickname:
        description: 昵称
        type: string
      password:
        description: 密码
        type: string
      phone:
        description: 手机号
        type: string
      role:
        description: 角色
        type: string
      status:
        description: 状态
        type: string
      username:
        description: |-
          // @swaggo.ignore
          gorm.Model
          用户名
        type: string
